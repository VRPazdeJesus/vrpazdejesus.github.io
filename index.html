<!doctype html>
<html ng-app>
<head>
	<title>Hello Name  com AngularJS</title>
</head>
<body>
	<div>
		<label>Nome:</label>
		<input type="text" ng-model="nome" placeholder="Digite seu nome"><br/>
		<h1>Oi {{nome}}!</h1>
	</div>
	<script src="https://github.com/angular/angular.js/blob/master/src/Angular.js"></script>
</body>
</html>
